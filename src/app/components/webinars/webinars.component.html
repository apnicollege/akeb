
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <p class="lead"><strong>Upcoming Webinars</strong></p>
        <HR>
          <BR>
     </div>
  </div>
  <div class="row">
      <div class="col-sm-5" *ngFor="let upWeb of upcomingWebinars">
        <div class="card box">
          <div class="card-body">
            <h4 class="card-title">{{upWeb.title}}</h4>
            <BR>
            <h6 class="card-subtitle mb-2 text-muted">Date: {{upWeb.date}} <BR> {{upWeb.day}} {{upWeb.time}}</h6>
            <BR>
            <a routerLink="/webinar-details/{{upWeb.id}}" class="btn btn-bg">View Details</a> &nbsp;&nbsp;&nbsp;
            <a routerLink="/register/{{upWeb.id}}" class="btn btn-bg">Register</a>
          </div>
        </div>
      </div>





  </div>

  <div class="row">
    <div class="col-sm-12">
      <BR><BR>
      <p class="lead"><strong>Recently Concluded Webinars</strong></p>
        <HR>
          <BR>
     </div>
  </div>
